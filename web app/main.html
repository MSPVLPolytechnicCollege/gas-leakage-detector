<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Leakage  Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('gas_data', function(data) {
            document.getElementById('gas-level').innerText = "Gas Level: " + data.level;
            if (parseInt(data.level) > 500) {
                document.getElementById('alert').innerText = "WARNING: High Gas Level!";
                document.getElementById('alert').style.color = "red";
            } 
	else {
                document.getElementById('alert').innerText = "Gas Level Normal";
                document.getElementById('alert').style.color = "green";
            }
        });
    </script>
</head>
<body>
    <h1>Gas Leakage Detection System</h1>
    <h2 id="gas-level">Gas Level: --</h2>
    <h2 id="alert">Waiting for data...</h2>
</body>
</html>
